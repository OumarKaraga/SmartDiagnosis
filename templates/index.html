<html>

  <head>
    <title>Self-Diagnosis</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css">
    <link rel="icon" href="static/img/medical-logo.jpg">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">
    <link href="static/css/follow-up.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>

  <body>
    <div class="ui center aligned basic segment container">
      <div id="header-logo">
          <img src="static/img/medical-logo.jpg" alt="logo" />
      </div>
      <h2 class="ui block basic header" id="app-name">Smart-Diagnose</h2>
      <form id="form" class="ui form" action="javascript:void(0);">
        <div class="ui action big labeled fluid input field">
            <input type="text" id="gender" name="hospital" class="form-control" placeholder="what is your gender?" required autofocus>
            <input type="text" id="age" name="password" class="form-control" placeholder="how are old you?" required>
        </div>
        <div class="ui action big labeled fluid input field">
          <div class="ui icon basic label button" onclick="sendVoiceForParsing()">
            <i id="voiceIcon" class="unmute big icon"></i>
          </div>
             <input id="query" type="text" placeholder="Let us know your pain and begin the smart diagnosis" />
          <button id="textSearchButton" class="ui icon button" onclick="sendTextForParsing()"> 
             <i class="search big icon"></i>
          </button>
        </div>
      </form>
    </div>
    <center>
        <div class="ui action big labeled fluid input field" id="follow-up-box" hidden>
            <input name="follow-up" id="follow-up" placeholder="Please answer the Question above" class="form-control" required>
            <button class="ui icon button" onclick="refineQuery()"><i class="search big icon"></i></button>
        </div>
        <div>
              <label>Results of diagnosis</label>
              <div id="diagnosis"></div>
        </div>
    </center>
    <script src="static/js/api.js"> </script>
  </body>

</html>
