<!DOCTYPE html>
<html>
<head>
  <title>New Patient-Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/medical-logo.jpg">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/sign-up.css" rel="stylesheet">
</head>
<body>
    <form class="form-signin" action = "{{ request.path }}" method="post">

      <img class="mb-4" src="static/img/medical-logo.jpg" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">SmartDiagnose</h1>

      <input type="text" id="name" name="name" class="form-control" placeholder="username" required autofocus>      
      <input type="email" id="email" name="email" class="form-control" placeholder="email" required autofocus>
      <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="+1615......." required autofocus>
      
      <div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" >Add Patient</button>
      </div>
    </form>
</html>
